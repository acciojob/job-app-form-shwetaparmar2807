<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit" method="get/post">
		<label for="name">Name</label>
		<input type="text" required id="name"><br>

		<label for="email">Email</label>
		<input type="Email" required id="email"><br>

		<label>Gender</label>
		<label for="m">Male</label>
		<input type="radio" name="gender" value="m" required id="m">
		<label for="f">Female</label>
		<input type="radio" name="gender" value="f" required id="f">
		<br>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select><br>

		<label for="age">Age</label>
		<input type="number" required id="age"><br>

		<label for="dob">Date of Birth</label>
		<input type="date" required id="dob"><br>

		<label for="password">Password</label>
		<input type="password" required id="password">
		<br>
		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio" required><br>

		<input type="submit" value="submit" id="button">


		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
